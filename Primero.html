<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primero</title>
</head>
<body>
  
	<script>

    let nota = prompt("ingrese su nota (del 1 al 10): ");

	if (nota > 0 && nota <= 10) {

			if (nota < 3) {
		       alert("Muy deficiente");
			}
			else if (nota < 5) {
               alert("Insuficiete");
			}
			else if (nota < 6) {
               alert("Suficiente");
			}
			else if (nota < 7) {
               alert("Bien");
			}
			else if (nota < 9) {
               alert("Notable"); 
			}
			else if (nota >= 9) {
               alert("Sobresaliente");
			}
		}
		
		else {
			alert("Que te habia dicho antes!! NOTA DEL 1 AL 10");
		}


			 if(nota != undefined) {

            alert("Introduce un numero valido")
			}
		
	




</script>
</body>

</html>
